<!DOCTTYPE html>
<html lang="en">

<Body>

<!-- images -->
<img src="images/shani.jpg" alt="Green Hills">

 </video>

<!-- Rowspan -->

<table border="ipx solid" cellspacing"15px" cellpadding="15px">
    <tr>
    
    <th rowspan="2">A</th>
    <th>B</th>
        <th>C</th>
        <th>D</th>
    </tr>

    </tr>
    
    <tr>
    
    <td>4</td>

    </tr>
    
    <tr>
    
    <td>7</td>
    <td>8</td>
        <td>9</td>
        <td>8</td>
    </tr>
    
</table>




<hr>
<!-- Colspan -->
<table border="ipx solid" cellspacing"15px" cellpadding="15px">
    <tr>
    
    <th colspan="2">A</th>
    
        <th>C</th>
        <th>D</th>
    </tr>
    
   <tr>
    
     <td>1</td>
    <td>2</td>
       <td>3</td>
       <td>4</td>
    </tr>
    
    <tr>
    
    <td>4</td>
    <td>5</td>
        <td>6</td>
        <td>6</td>
    </tr>
    
    <tr>
    
    <td>7</td>
    <td>8</td>
        <td>9</td>
        <td>8</td>
    </tr>
    
</table>
